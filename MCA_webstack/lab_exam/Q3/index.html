<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fetch Dogs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://justpaste.it/redirect/8phxn/https%3A%2F%2Fcdn.jsdelivr.net%2Fnpm%2Fbootstrap%405.0.2%2Fdist%2Fcss%2Fbootstrap.min.css"
      rel="nofollow"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
      body{
        text-align: center;
        }
      #fetchdogs{
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 60px;
        left: 500px;
      }
      div{
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <h1>Fetch Dogs</h1>
      </div>
    </nav>
    <button id="fetchdogs" style="width: 100px;">fetch dogs</button>

    <div id="dogsList"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function fetchdogs() {
        $.ajax({
          url: "dogs.json",
          dataType: "json",
          success: function (data) {
            displaydogs(data);
          },
        });
      }

      function displaydogs(data) {
        var dogsList = document.getElementById("dogsList");
        dogsList.innerHTML = "";

        for (var i in data) {
          var dog = data[i];
          var dogDiv = document.createElement("div");
          dogDiv.innerHTML =
          "<div>"+"<b>Breed: " +"</b>"+
            dog.Breed  +
             
            "<br><br><b>Color: " +"</b>"+
            dog.Color +
            "<br><br><b>Country: "+"</b>"+
            dog.Country+"<br><br><br><br></div>" 
          dogsList.appendChild(dogDiv);
        }
      }

      $(document).ready(function () {
        $("#fetchdogs").click(fetchdogs);
      });
      
    </script>
  </body>
</html>
